spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:h2:mem:authdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: ${JWT_SECRET}
#  secret: JWT_SECRET=eyJzZWNyZXRrZXkiOiAiVmVyeVNlY3VyZVN0cmluZ1dpdGhSZXF1aXJlZEJ5SFMzNTYifQ==
  expiration: 18000000 # 5 horas

